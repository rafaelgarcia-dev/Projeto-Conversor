<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Nunito:wght@200;500&family=Open+Sans:wght@300&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>
            <label>
                Converter <b>de</b> 
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>para</b> 
                <select id="change-Currency">
                    <option>US$ Dólar Americano</option>
                    <option>€ Euro</option>
                </select>
            </label>

            <label>
                Valor
                <input id="input-real" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-botton">Converter</button>

            <section>
                <div>
                    <img  class="bandeira-brasil" src="./assets/brasil 2.png" alt="bandeira brasil">
                    <p class="p-real" >Real</p>
                    <p class="p-valor" id="real-value" >R$ 10.000,00</p>
                </div>

                <img src="./assets/Vector.png" alt="">

                <div>
                    <img src="./assets/estados-unidos (1) 1.png" id="image-eua" alt="bandeira eua">
                    <p class="p-dolar" id="p-dolar" >Dólar Americano</p>
                    <p class="p-value" id="dolar-value" >US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
        
</body>

<script src="./scripts.js"></script>
</html>
